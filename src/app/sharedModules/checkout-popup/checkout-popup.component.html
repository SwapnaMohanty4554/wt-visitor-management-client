<div mat-dialog-content>
  <p class="modal-content">Are you sure want to check out ?</p>
</div>
<div mat-dialog-actions align="center">
  <button mat-button mat-stroked-button class="mat-cancel" (click)="cancel()">Cancel</button>
  <button mat-button class="mat-blue" cdkFocusInitial (click)="confirm()">Confirm</button>
</div>
