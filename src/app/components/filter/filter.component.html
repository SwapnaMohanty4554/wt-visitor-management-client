<div class="accordion" id="faq">
  <div class="card">
    <div class="card-header" id="faqhead1">
      <a
        href="#"
        class="btn btn-header-link collapsed"
        data-toggle="collapse"
        data-target="#faq1"
        aria-expanded="true"
        aria-controls="faq1"
        >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<b>Filter</b></a
      >
    </div>
    <div
      id="faq1"
      class="collapse"
      aria-labelledby="faqhead1"
      data-parent="#faq"
    >
      <div class="card-body">
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="col-lg-4 col-md-6">
              <div class="row">
                <label for="fullName" class="col-sm-3 col-form-label"
                  >Full Name</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    formControlName="fullName"
                    formCon
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="row">
                <label for="email" class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input
                    type="email"
                    class="form-control form-control-sm"
                    id="email"
                    formControlName="email"
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="row">
                <label for="pointOfContact" class="col-sm-3 col-form-label"
                  >Point of Contact</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="pointOfContact"
                    formControlName="pointOfContact"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-6">
              <div class="row">
                <label for="location" class="col-sm-3 col-form-label"
                  >Location</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="location"
                    formControlName="location"
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="row">
                <label for="idProofType" class="col-sm-3 col-form-label"
                  >ID Proof Type</label
                >
                <div class="col-sm-9">
                  <select
                    class="form-select form-select-sm"
                    id="idProofType"
                    formControlName="idProofType"
                    (change)="changeIdProofType($event)"
                  >
                  <option disabled selected value> -- select an option -- </option>
                  <option *ngFor="let IdProof of refdata.refDataObj.IdProofs" value="{{ IdProof }}">
                      {{ IdProof.replace("_", " ") | titlecase }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="row">
                <label for="inTime" class="col-sm-3 col-form-label"
                  >In-Time</label
                >
                <div class="col-sm-9">
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        id="inTime"
                        formControlName="inTimeFrom"
                        placeholder="From"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        id="inTime"
                        formControlName="inTimeTo"
                        placeholder="To"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4 col-md-6">
              <div class="row">
                <label for="outTime" class="col-sm-3 col-form-label"
                  >Out Time</label
                >
                <div class="col-sm-9">
                  <div class="row">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        id="outTime"
                        formControlName="outTimeFrom"
                        placeholder="From"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                      />
                    </div>
                    <div class="col">
                      <input
                        type="text"
                        class="form-control form-control-sm"
                        id="outTime"
                        formControlName="outTimeTo"
                        placeholder="To"
                        onfocus="(this.type='date')"
                        onblur="(this.type='text')"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6">
              <div class="row">
                <label for="purposeOfVisit" class="col-sm-3 col-form-label"
                  >Purpose of Visit</label
                >
                <div class="col-sm-9">
                  <select
                    class="form-select form-select-sm"
                    id="purposeOfVisit"
                    formControlName="purposeOfVisit"
                    (change)="changePurposeOfVisit($event)"
                  >
                  <option disabled selected value> -- select an option -- </option>
                    <option
                      *ngFor="let purpose of refdata.refDataObj.purposes"
                      value="{{ purpose }}"
                    >
                      {{ purpose | titlecase }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div
              class="col-lg-4 col-md-6"
              *ngIf="f.purposeOfVisit.value === 'Others'"
            >
              <div class="row">
                <label for="otherPurpose" class="col-sm-3 col-form-label"
                  >Other purpose</label
                >
                <div class="col-sm-9">
                  <input
                    type="text"
                    class="form-control form-control-sm"
                    id="otherPurpose"
                    formControlName="otherPurpose"
                  />
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-md-6" *ngIf="f.purposeOfVisit.value === 'Interview'">
              <div class="row">
                <label for="visitorType" class="col-sm-3 col-form-label"
                  >Visitor Type</label
                >
                <div class="col-sm-9">
                  <select
                    class="form-select form-select-sm"
                    id="visitorType"
                    formControlName="visitorType"
                    (change)="changeVisitorType($event)"
                  >
                  <option disabled selected value> -- select an option -- </option>
                  <option
                      *ngFor="let visitorType of refdata.refDataObj.visitorTypes"
                      value="{{ visitorType }}"
                    >
                      {{ visitorType | titlecase }}
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <button class="btn btn-sm btn-primary" type="submit">
                Search
              </button>
              <button class="btn btn-sm btn-outline-primary reset" type="reset">
                Reset
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
