<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Visitor Details</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 text-center">
            <img
              src="{{ selectedVisitor?.visitorImage }}"
              alt="Visitor Image"
              height="100"
              width="100"
            />
          </div>
          <div class="col-md-6">
            <b>Name:</b> {{ selectedVisitor?.fullName }}<br />
            <b>Email:</b> {{ selectedVisitor?.email }}<br />
            <b>Phone Number:</b> {{ selectedVisitor?.phoneNumber }}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-primary"
          data-dismiss="modal"
        >
          Close
        </button>
        <button
          type="button"
          (click)="updateOutTime(selectedVisitor?.visitorIdNumber)"
          class="btn btn-primary"
        >
          Update Checkout
        </button>
      </div>
    </div>
  </div>
</div>

<ag-grid-angular
  style="width: 100vw; height: 90vh"
  class="ag-theme-alpine"
  [rowData]="rowData"
  [columnDefs]="columnDefs"
  [defaultColDef]="defaultColDef"
  (rowClicked)="onRowClicked($event)"
>
</ag-grid-angular>
