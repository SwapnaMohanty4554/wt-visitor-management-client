<button type="button" class="btn btn-success export-btn" (click)="downloadExcel()">
  <i class="fa-solid fa-file-arrow-down"></i>&nbsp;Export Excel
</button>
<button type="button" class="btn btn-success add-visitor-btn" data-toggle="modal" data-target="#exampleModalCenter2"
  (click)="isNew = true" #addVisitorModal>
  <i class="fa-solid fa-user-plus"></i>&nbsp;Visitor
</button>
<app-filter (searchWithFilterParams)="searchWithFilterParams($event)"></app-filter>

<!-- Modal for checkout confirmation -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Info</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="isNew = false"
          #checkoutVisitorModal>
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure want to checkout?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-light" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" (click)="updateOutTime(selectedVisitor?.id)" class="btn btn-danger"
          disabled="{{ selectedVisitor?.outTime }}">
          Confirm
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Modal for add visitor -->
<div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">
          {{isNew ? 'New' : selectedVisitor?.outTime ? 'View' : 'Update'}} Visitor Details
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="formComponent.resetForm()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-form (closeModal)="closeModalWithAppendData($event)"></app-form>
      </div>
      <div class="modal-footer" *ngIf="!selectedVisitor?.outTime">
        <button type="button" class="btn btn-outline-primary" (click)="formComponent.resetForm()">
          Reset
        </button>
        <button type="button" (click)="formComponent.onSubmit()" class="btn btn-primary">
          Submit
        </button>
      </div>
    </div>
  </div>
</div>

<ag-grid-angular style="width: 97.5vw; height: 75vh; margin: 0 auto" class="ag-theme-alpine" [rowData]="rowData"
  [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" (rowClicked)="onRowClicked($event)" [pagination]="true"
  [paginationAutoPageSize]="true" (gridReady)="onGridReady($event)">
</ag-grid-angular>

<div class="overlay" *ngIf="showSpinner">
  <div class="spinner-border text-primary" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
